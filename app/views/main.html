<div class="container">
  <div ng-show="isNoiseOverLimit()" class="alert alert-danger" role="alert">Keep it down!!!</div>
  <form>
    <div class="form-group">
      <label>Current Noise Level</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active"
          role="progressbar"
          aria-valuenow="{{ getData() }}"
          aria-valuemin="0"
          aria-valuemax="100" ng-style="{ width : ( getData() + '%' ) }">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="limit">Limit</label>
      <select for="limit" ng-model="limit"
          ng-options="opt as opt.label for opt in options">
      </select>
    </div>
  </form>


</div>
